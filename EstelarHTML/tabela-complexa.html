<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exec√≠cio Tabela</title>
</head>
<body>
    <h1>Tabela Complexa de produtos</h1>

    <table>

        <caption> Produzidos X Vendidos por Loja </caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: rgb(206, 116, 116);">
            <col span="2" style="background-color: rgb(135, 159, 224);">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Leandro Lanches</th>
                <th colspan="2" scope="colgroup">Foguinho Sorvetes</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Hamburguer</th>
                <td>50</td>
                <td>45</td>
                <td>30</td>
                <td>28</td>
            </tr>

            <tr>
                <th scope="row">X-Tudo</th>
                <td>70</td>
                <td>63</td>
                <td>87</td>
                <td>73</td>
            </tr>

        </tbody>

        <tfoot>

        </tfoot>

    </table>
</body>
</html>
